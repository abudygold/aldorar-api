services:
  aldorar-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: aldorar-api
    image: aldorar-api:latest
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - APP_ENV=production
      - APP_PORT=3000
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
