name: Deploy Express App

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying branch: ${{ github.ref_name }}"
            
            # 1. Navigate to the application directory
            if [ "${{ github.ref_name }}" = "main" ]; then
              APP_PATH="${{ secrets.VPS_PATH }}"
            else
              APP_PATH="${{ secrets.VPS_PATH_DEV }}"
            fi

            cd $APP_PATH
            # cd ${{ secrets.VPS_PATH }}

            # 2. Pull the latest code
            # git pull origin main
            git pull origin ${{ github.ref_name }}

            # 3. Rebuild and restart the containers
            # --build ensures the Dockerfile is re-processed with new code
            docker compose up -d --build --force-recreate

            # 4. Cleanup old unused images to save VPS space
            docker image prune -f
