name: Deploy Aldorar API

on:
  push:
    branches: [dev, main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ==============================
      # Determine target environment
      # ==============================
      - name: Set deployment path
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "TARGET=${{ secrets.VPS_PATH_PROD }}" >> $GITHUB_ENV
          else
            echo "TARGET=${{ secrets.VPS_PATH_DEV }}" >> $GITHUB_ENV
          fi

      # ==============================
      # Upload Docker files
      # ==============================
      - name: Upload Docker configs
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: Dockerfile.dev,Dockerfile.prod,docker-compose.yml
          target: ${{ env.TARGET }}

      # ==============================
      # Upload ExpressJS application
      # ==============================
      - name: Upload ExpressJS app
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: .
          target: ${{ env.TARGET }}
          exclude: |
            node_modules
            Dockerfile.dev
            Dockerfile.prod
            docker-compose.yml
            .env

      # ==============================
      # Build & restart Docker
      # ==============================
      - name: Deploy ExpressJS (Docker)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ env.TARGET }}

            echo "ðŸ”„ Updating source from Git"

            git reset --hard
            git clean -fd
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}

            echo "ðŸš€ Restart Docker"
            docker compose down

            echo "ðŸš€ Deploying to ${{ env.TARGET }}"
            docker compose up -d --build
            docker image prune -f
