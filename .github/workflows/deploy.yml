name: Deploy Aldorar API

on:
  push:
    branches: [dev, main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ==============================
      # Determine target environment
      # ==============================
      - name: Set deployment path
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "TARGET=${{ secrets.VPS_PATH_PROD }}" >> $GITHUB_ENV
          else
            echo "TARGET=${{ secrets.VPS_PATH_DEV }}" >> $GITHUB_ENV
          fi

      # ==============================
      # Upload Docker files
      # ==============================
      - name: Upload Docker configs
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: docker-compose.yml
          target: ${{ secrets.VPS_BASE_PATH }}

      # ==============================
      # Upload Dockerfile.dev
      # ==============================
      - name: Upload Dockerfile.dev
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "Dockerfile.dev"
          target: ${{ secrets.VPS_BASE_PATH }}

      # ==============================
      # Upload Dockerfile.prod
      # ==============================
      - name: Upload Dockerfile.prod
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "Dockerfile.prod"
          target: ${{ secrets.VPS_BASE_PATH }}

      # ==============================
      # Upload ExpressJS application
      # ==============================
      - name: Upload ExpressJS app
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: .
          target: ${{ env.TARGET }}

      # ==============================
      # Build & restart Docker
      # ==============================
      - name: Deploy ExpressJS (Docker)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ env.TARGET }}

            echo "ðŸ”„ Updating source from Git"

            git reset --hard
            git clean -fd
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}

            cd ${{ secrets.VPS_BASE_PATH }}

            if [ "${{ github.ref_name }}" = "main" ]; then
              echo "ðŸš€ Deploying production environment"
              docker rm -f aldorar-api-prod postgres_prod
              docker image rm -f aldorar-api:prod
              docker compose up -d --build api-prod postgres-prod
            else
              echo "ðŸš€ Deploying development environment"
              docker rm -f aldorar-api-dev postgres_dev
              docker image rm -f aldorar-api:dev
              docker compose up -d --build api-dev postgres-dev
            fi

            docker image prune -f
